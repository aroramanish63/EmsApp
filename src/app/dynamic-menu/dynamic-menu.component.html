<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

<ul class="nav side-menu"  *ngFor="let mainItem of objectKeys(my_menu)">
  <li>parent {{ mainItem }}
  <ul class="nav child_menu" *ngFor="let subItem of my_menu[mainItem]">
    <li>child {{subItem}}</li>
  </ul>
</li>
</ul>
</div>
</div>
