    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
            <app-alert></app-alert>
          <section class="login_content">
            <form #f="ngForm" novalidate name="form" (ngSubmit)="f.form.valid && onLogin()">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required name="username" #username="ngModel" [(ngModel)] = "model.username" [ngClass]="{'parsley-error':f.submitted && !username.valid}" />
                <ul class="parsley-errors-list filled" *ngIf="f.submitted && !username.valid"><li class="parsley-required" style="text-align: left;">Username field is Required.</li></ul>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required name="password" #password="ngModel" [(ngModel)] = "model.password" [ngClass]="{'parsley-error':f.submitted && !password.valid}" />
                <ul class="parsley-errors-list filled" *ngIf="f.submitted && !password.valid"><li class="parsley-required" style="text-align: left;">Password field is Required.</li></ul>
              </div>
              <div>
                <button [disabled]="loading" class="btn btn-default submit" type="submit">Log in</button>
                <img src="assets/images/loading.gif" *ngIf="loading" >
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
